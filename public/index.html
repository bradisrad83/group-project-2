<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Matchstick</title>

	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

	<div class="container">
    <img id="logoLog" class="clickLog" src="assets/img/logo-placeholder.png" />
    <h1 id="tagline" class="clickLog text-center" >Ignite a new relationship!</h1>
	</div>

  <!-- Modal -->
  <div id="logInModal" class="modal fade"  tabindex="-1" role="dialog" aria-labelledby="LogInModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <!--title including the id of the current article-->
                  <h4 class="modal-title" id=""><b>Log in to MatchStick</b></h4>
                  <!--where notes will be displayed-->

              </div>
              <div class="modal-body">
                  <div class="form-group">
                    <form id="loginform" name="loginform" method="post" action="index.html">
                      <label for="username">Username:</label>
                      <input type="text" name="username" id="username" class="txtfield" tabindex="1">

                      <label for="password">Password:</label>
                      <input type="password" name="password" id="password" class="txtfield" tabindex="2">
                    </form>
                  </div>
                  <div><!--enter saved notes here--></div>
              </div>
              <div class="modal-footer">
                  <button type="button" id="registerbtn" class="registerbtn btn btn-secondary" data-dismiss="modal">Register</button>
                  <button type="button" id="loginbtn" class="loginbtn btn btn-secondary" data-dismiss="modal">Log In</button>
              </div>
          </div>
      </div>
  </div>

  <script type="text/javascript" src="assets/js/app.js"></script>

</body>
</html>
